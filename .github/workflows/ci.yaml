name: CI
on:
  push:
    branches:
      - main
  pull_request:

env:
 BRANCH_NAME: ${{ github.head_ref || github.ref_name }} 

jobs:
  main:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - run: yarn
      - run: yarn lint
      - run: yarn test
  deploy:
    runs-on: ubuntu-latest
    needs: [main]
    environment: hdweeklyleague.com
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: app
          push: ${{ env.BRANCH_NAME == 'main' }}
          tags: hdstmevents/app:lates
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Helm Upgrade
        shell: bash
        run: |
          doctl kubernetes cluster kubeconfig save ${{ secrets.DIGITALOCEAN_CLUSTER_NAME }}
          helm dependency update ./helm/hds-tm-events
          helm -n hds-tm-events upgrade --install --wait --timeout 60s --atomic hds-tm-events ./helm/hds-tm-events/