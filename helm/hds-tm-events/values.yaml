replicaCount: 2
maxUnavailable: 1

image:
  repository: hdstmevents/app
  pullPolicy: Always
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
  hosts:
    - host: hdweeklyleague.com
      paths:
        - /
    - host: www.hdweeklyleague.com
      paths:
        - /
  tls:
    - hosts:
        - hdweeklyleague.com
        - www.hdweeklyleague.com
      secretName: hdweeklyleague-tls
    

resources:
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}
